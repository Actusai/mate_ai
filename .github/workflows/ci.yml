name: CI

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          # tools used only in CI
          pip install black==24.4.2

      - name: Lint (black check)
        run: black --check app

      - name: Smoke import app
        env:
          # sprijeƒçimo create_all i scheduler u CI importu
          ENABLE_CREATE_ALL: "0"
          ENABLE_SCHEDULER: "0"
          DATABASE_URL: "sqlite:///./ci.db"
        run: python - <<'PY'
import os
os.environ.setdefault("ENABLE_CREATE_ALL","0")
os.environ.setdefault("ENABLE_SCHEDULER","0")
import app.main  # noqa: F401
print("Imported app.main OK")
PY

      - name: Run Alembic migrations on fresh DB
        env:
          DATABASE_URL: "sqlite:///./ci.db"
        run: alembic upgrade head
